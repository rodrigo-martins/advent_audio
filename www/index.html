<!DOCTYPE html>
<html>

<head>

    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' * ws:;style-src 'self' 'unsafe-inline' data: blob:;media-src *;img-src 'self' data: content: *;script-src * 'unsafe-inline' 'unsafe-eval' data: blob:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <!-- Angular Material requires Angular.js Libraries -->
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="node_modules/angular-messages/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="node_modules/angular-material/angular-material.js"></script>

    <title>Advent Audio</title>
</head>

<body ng-app="myApp" ng-controller="myCtrl" ng-cloak>

    <div layout='column'>
        <md-list>
            <md-list-item ng-repeat="item in playList" ng-click="null" class="noright">
                <p>{{ item.name }}</p>
                <md-icon ng-click="setAudio(item)"  ng-hide='item == audio && (status == 1 || status == 2)' aria-label="play {{item.name}}" class="md-secondary md-hue-3 material-icon">play_arrow</md-icon>
                <md-icon ng-click="pauseAudio()"    ng-show='item == audio && (status == 1 || status == 2)' aria-label="play {{item.name}}" class="md-secondary md-hue-3 material-icon">pause</md-icon>
                <md-icon ng-click="showGridBottomSheet()" aria-label="download {{item.name}}" class="md-secondary md-hue-3 material-icon">get_app</md-icon>
                <md-divider></md-divider>
            </md-list-item>
        </md-list>
    </div>

    <div>
        <md-button ng-show='status == 0 || status == 3' ng-click="playAudio()" class="md-button md-fab md-fab-bottom-right" aria-label="Player">
            <md-icon class="material-icon">play_arrow</md-icon>
        </md-button>
        <md-button ng-show='status == 1 || status == 4' ng-click="stopAudio()" class="md-button md-fab md-fab-bottom-right" aria-label="Player">
            <md-icon class="material-icon spin" ng-show="status == 1">sync</md-icon>
        </md-button>
        <md-button ng-show="status == 2" ng-click="pauseAudio()" class="md-button md-fab md-fab-bottom-right" aria-label="Player">
            <md-icon class="material-icon">pause</md-icon>
        </md-button>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

</body>

</html>
